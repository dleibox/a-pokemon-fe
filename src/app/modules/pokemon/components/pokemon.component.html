<div class="a-pokemon-container">
    <div class="a-card-container" *ngIf="pokemon$ | async as pokemon">
        <mat-card class="a-card a-card-tile">
            <mat-card-header>
                <!-- <div mat-card-avatar></div> -->
                <mat-card-title>
                    <span matBadge="" matBadgeOverlap="false" [ngStyle]="{ 'text-transform': 'capitalize' }">{{ pokemon.name }}</span>
                </mat-card-title>
                <mat-card-subtitle>
                    <mat-chip-list>
                        <mat-chip>Height: {{ pokemon.height }}</mat-chip>
                        <mat-chip>Weight: {{ pokemon.weight }}</mat-chip>
                        <mat-chip>Exp: {{ pokemon.base_experience }}</mat-chip>
                    </mat-chip-list>
                </mat-card-subtitle>
            </mat-card-header>
            <div class="a-card-img">
                <img mat-card-image [attr.src]="'https://pokeres.bastionbot.org/images/pokemon/' + pokemon.id + '.png'" alt="" />
            </div>
            <mat-card-content>
                <mat-card>
                    <mat-chip-list>
                        <mat-chip color="primary" selected *ngFor="let a of abilities$ | async">{{ a.names[0]?.name }}</mat-chip>
                    </mat-chip-list>
                </mat-card>
                <mat-card>
                    <img src="{{ pokemon.sprites?.front_default }}" />
                    <img src="{{ pokemon.sprites?.front_female }}" />
                    <img src="{{ pokemon.sprites?.front_shiny }}" />
                    <img src="{{ pokemon.sprites?.front_shiny_female }}" />
                    <img src="{{ pokemon.sprites?.back_default }}" />
                    <img src="{{ pokemon.sprites?.back_female }}" />
                    <img src="{{ pokemon.sprites?.back_shiny }}" />
                    <img src="{{ pokemon.sprites?.back_shiny_female }}" />
                </mat-card>
                <mat-card>
                    <mat-chip-list>
                        <mat-chip color="warn" selected *ngFor="let a of abilities$ | async">{{ a.flavor_text_entries[0]?.flavor_text }}</mat-chip>
                    </mat-chip-list>
                </mat-card>
                <mat-card *ngFor="let a of abilities$ | async">
                    {{ a.effect_entries[0]?.effect }}
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
